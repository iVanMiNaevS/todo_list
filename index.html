<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DynaPuff:wght@500;700&display=swap"
            rel="stylesheet"
        />
        <title>to-do-list</title>
    </head>
    <body>
        <div class="container">
            <header>
                <div class="logo">
                    <img
                        src="img/ico-header.png"
                        alt="logo"
                        class="logo__logotype"
                    />
                    <div class="logo__text">To-do List</div>
                </div>
                <div class="form">
                    <form action="#">
                        <input
                            type="text"
                            class="input"
                            placeholder="I need to..."
                        />
                        <input type="button" value="ok" class="submit" />
                    </form>
                </div>
            </header>
            <main>
                <ul class="list"></ul>
            </main>
        </div>
    </body>
    <script type="module" src="js/main.js"></script>
</html>
